<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>



  <section class="col-5 mx-auto py-5">
    <div class="container">
      <h2>Temperatura konverter</h2>
      <form action="https://echo.htmlacademy.ru" method="POST" class="fahenheitForm">
        <div class="form-group">
          <label for="celcius">Harorat celciyda</label>
          <input name="celcius" id="celcius" type="number" step="any" required class="form-control">
          <label for="fahrenheit">Harorat farangeytda</label>
          <input readonly name="fahrenheit" id="fahrenheit" type="number" step="any" required class="form-control">
        </div>

        <button type="submit" class="convert btn btn-secondary">Hisoblash</button>
      </form>

    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="fahrenheit.js"></script>
</body>

</html>
